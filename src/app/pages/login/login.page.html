
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button slot="end" size="small" fill="clear" (click)="docentes()">docentes</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img alt="Silhouette of mountains" src="https://aimchile.cl/wp-content/uploads/2022/03/web-b3.png" />
    <ion-card-header>
      <div class="centrar">
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </div>
    </ion-card-header>
  
    <ion-card-content [formGroup]="loginForm">
        <ion-item>
          <ion-input [(ngModel)]="emailValue" formControlName="email" type="email" errorText="Correo inválido" label="Usuario" labelPlacement="floating" placeholder="Ej: duoc"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
          El correo es requerido.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
          El correo es inválido.
        </ion-text>
        <ion-item>
          <ion-input [(ngModel)]="passValue" formControlName="password" type="password" label="Contraseña" labelPlacement="floating" placeholder="Ej: 1234"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es requerido.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres.
        </ion-text>
    </ion-card-content>
    <div class="centrar">
      <ion-button [disabled]="!loginForm.valid" color="secondary" shape="round" (click)="ingresar()">Ingresar</ion-button>
    </div>
    <div class="centrar">
      <ion-button color="secondary" shape="round" (click)="registrar()">Registrar</ion-button>
    </div>
    
  </ion-card>

  
  

</ion-content>
<ion-footer >
  <div class="centrar">
    <ion-button size="small" fill="clear" (click)="restaurar()">Recuperar contraseña</ion-button> 
    
  </div>
  
</ion-footer>
