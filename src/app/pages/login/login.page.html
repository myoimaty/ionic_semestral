
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button slot="end" size="small" fill="clear" (click)="docentes()">docentes</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img alt="Silhouette of mountains" src="https://aimchile.cl/wp-content/uploads/2022/03/web-b3.png" />
    <ion-card-header>
      <div class="centrar">
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </div>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="myForm">
        <!-- Usuario -->
        <ion-item>
          <ion-input type="email" formControlName="usuario" label="Usuario" labelPlacement="floating" placeholder="Ingrese usuario"></ion-input>
        </ion-item>
        <!-- Contraseña -->
        <ion-item>
          <ion-input type="password" formControlName="contrasena" label="Contraseña" labelPlacement="floating" placeholder="Ingrese contraseña"></ion-input>
        </ion-item>
      </form>

    </ion-card-content>
    <div class="centrar">
      <ion-button  color="secondary" shape="round" (click)="home()">Ingresar</ion-button>
    </div>
    <div class="centrar">
      <ion-button color="secondary" shape="round" (click)="registrar()">Registrar</ion-button>
    </div>
    
  </ion-card>
  

</ion-content>
<ion-footer >
  <div class="centrar">
    <ion-button size="small" fill="clear" (click)="restaurar()">Recuperar contraseña</ion-button> 
    
  </div>
  
</ion-footer>
