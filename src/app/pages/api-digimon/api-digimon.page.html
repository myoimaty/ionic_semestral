<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>API-Digimon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let aux of digimones">
    <ion-item>
      <ion-card [routerLink]="'/detallecard/'+aux.id">
        <img src="{{aux.image}}" alt="">
        <ion-card-header>
          <ion-card-title>{{aux.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-button (click)="cargarMasData()">MÃ¡s</ion-button>

</ion-content>
